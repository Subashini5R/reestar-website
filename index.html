<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <h1>Reestar</h1>
        <p>Home | Receipe | Contact</p>
    </div>

    <div class="container">
        <div class="card">
            <img src="Fried-Fish.jpg">
            <h3>Fried Fish</h3>
            <p>Crispy,spicy and perfectly fried fish</p>
            <button>Order Now</button>
        </div>

        <div class="card">
            <img src="fish gravy.jpg">
            <h3>Fish gravy</h3>
            <p>Rich,spicy fish curry in tangy gravy</p>
            <button>Order Now</button>
        </div>

        <div class="card">
            <img src="fish-chilli.jpg">
            <h3>Fish chilli</h3>
            <p>Spicy,tangy fish tossed in chilli sauce</p>
            <button>Order Now</button>
        </div>

        <div class="card">
            <img src="fish soup.jpg">
            <h3>Fish soup</h3>
            <p>Warm,flavorful fish soup with spices</p>
            <button>Order Now</button>
        </div>
    </div>

    <div class="contact">
        <h2>Contact Us</h2>

        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text"></td>
            </tr>
        </table>

        <button class="send">Send</button>
    </div>

</body>

</html>
